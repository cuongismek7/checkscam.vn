<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin người dùng</title>
    <style>
        /* Thêm các kiểu CSS tùy chỉnh cho trang web */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Thông tin người dùng</h2>
    <form action="submit.php" method="post">
        <div class="form-group">
            <label for="username">Tên người dùng:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="bankAccount">Số tài khoản ngân hàng:</label>
            <input type="text" id="bankAccount" name="bankAccount" required>
        </div>
        <div class="form-group">
            <label for="accountHolder">Tên chủ tài khoản:</label>
            <input type="text" id="accountHolder" name="accountHolder" required>
        </div>
        <div class="form-group">
            <label for="idCode">Mã ID tra cứu:</label>
            <input type="text" id="idCode" name="idCode" required>
        </div>
        <button type="submit" class="btn-submit">Gửi thông tin</button>
    </form>
</div>

</body>
</html>
